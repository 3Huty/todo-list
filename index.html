<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>

    <h1>My To-do list</h1>

    <div id="editor" class="new" class="edit">
      <label for="item">What do I need to do?</label>
      <input type="textArea" name="item" id="item" placeholder="Item">
      
      <button>Add</button>
      <button id="newbtn">New</button>
      <button id="savebtn">Save</button>
      <button id="deletebtn">Delete</button>
      <button id="donebtn">Done</button>
    </div>
      
      <ul id="todolist">
        <li data-status="pending">Buy bread</li>
        <li data-status="finished">Send an invoice</li>
      </ul>

    <script src="main.js"></script>  
  </body>
</html>
