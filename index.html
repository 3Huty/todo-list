<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-do List</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
	
	<style type="text/css">
		ul{
			float: left;
			width: 15em;
			border: solid 1px black;
		}
		
		li {
			margin-bottom: 10px;
			color: red;
		}
		
		li:hover {
			background-color: black;
		}
		 
		li button {
			font-size: 8px;
			margin-left: 20px;
			color: #666;
		}

		#editor {
			float: left;
			width: 25em;
			margin-left: 3em;
		}
		
		#editor.new #deletebtn {
			visibility: hidden;
		}

		#editor.edit #deletebtn {
			visibility: visible;
		}
	</style>
	
	<script type="text/javascript">
		window.onload = function(){
			console.log("Wiem ze strona zaladowala sie");
			// zacznij wykonywać kod JS dopiero gdy cała strona się wczyta razem ze wszyskimi grafikami oraz stylami i innymi JSami
			
		
			// tu zacznij dodawać kod javascriptowy
			
                    
            
 		}
		
		// tutaj dodaj funkcję która podepniesz do przycisku "New"
		// naciśnięcie na New ma wyczyścić pole tekstowe i upewnić się że przycik "Delete" nie jest widoczny
		// bo to w końcu nowy wpis który jeszcze nie został dodany
		function newTodo() {
			var editor = document.getElementById("editor");		// lub w tym przypadku document.getElementById("editor")
			// edytor ma być trybie nowego wpisu, więc przycisk Delete ma być niewidoczny
			// poniższy instrukcja odpodwiada napisaniu <div id="editor" class="new"> w HTMLu
			// atrybut "className" w JS odpowiada za ustawienie klasy stylu na elemencie
			editor.className = "new";
			
			var textArea = document.getElementById("item");		// lub w tym przypadku document.getElementById("item")
			textArea.value = "";
			textArea.focus();									// kursor ma od razu wskoczyć do pola edycyjnego
		}
        
        function saveTodo() {
            var listUl = document.getElementById("#todolist");
            var listLi = document.createElement("li");
            var listSpan = document.createElement("span");
            var button = document.createElement("#savebtn");
            
            listUl.appendChild(button);
            listLi.appendChild(listSpan);
            listSpan.textContent = TextArea;
            listLi.appendChild(button);
            button.textContent = "Save";
            ul.appendChild(listLi);
            
            textArea.focus();	
            
        }
	</script>
  </head>
  
  <body>

    <h1>My To-do list</h1>

	<ul id="todolist">
		<li data-status="pending">Buy bread</li>
		<li data-status="finished">Send an invoice</li>
     </ul>
	 
    <div id="editor" class="new">
      <label for="item">What do I need to do?</label>
      <textarea name="item" id="item" placeholder="Write what you need to do" cols="40" rows="5"></textarea>
      
      <div>
		  <button id="newbtn" onclick="newTodo()">New</button>
		  <button id="savebtn">Save</button>
		  <button id="deletebtn">Delete</button>
	  </div>
    </div>
      


    <!--<script src="main.js"></script>-->  
  </body>
</html>
